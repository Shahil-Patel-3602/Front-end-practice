<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      Your Result
      <div class="score"><h1>76</h1> of 100</div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="reaction">
        <span class="text"> <img src="./assets/images/icon-reaction.svg" alt=""> Reaction</span>
        <span class="summary-score">80 / 100</span>
      </div>
      <div class="memory">
        <span class="text"> <img src="./assets/images/icon-memory.svg" alt=""> Memory</span>
        <span class="summary-score">92 / 100</span>
      </div>
      <div class="verbal">
        <span class="text"> <img src="./assets/images/icon-verbal.svg" alt=""> Verbal</span>
        <span class="summary-score">61 / 100</span>
      </div>
      <div class="visual">
        <span class="text"> <img src="./assets/images/icon-visual.svg" alt=""> Visual</span>
        <span class="summary-score">72 / 100</span>
      </div>
      <button class="Continue">
        Continue
      </button>
  </div>
</body>
</html>
